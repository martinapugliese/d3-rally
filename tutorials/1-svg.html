<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>An SVG element with a green circle and a paragraph outside</title>
    <script type="text/javascript" src="../d3_source/4.11.0/d3.min.js"></script>
  </head>

  <body>
    <script type="text/javascript">

      // Create the SVG element and append to body
      var SVGElement = d3.select("body").append("svg")

      SVGElement
          .attr("width", 50)
          .attr("height", 50)
          .append("circle")
          .attr("cx", 25)
          .attr("cy", 25)
          .attr("r", 25)
          .style("fill", "green");

      d3.select("body")
          .append("p")
          .text("A paragraph outside of the SVG");

    </script>
  </body>

</html>
