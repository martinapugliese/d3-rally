<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Axes</title>
    <script type="text/javascript" src="d3_source/4.11.0/d3.min.js"></script>
  </head>

  <body>

    <script>

      // Create the SVG container
      var svgContainer = d3.select("body").append("svg")
                                           .attr("width", 400)
                                           .attr("height", 100);

      // Create the scale
      var axisScale = d3.scale.linear()
                               .domain([0, 100])
                               .range([0, 400]);

      // Create the axis
      var xAxis = d3.svg.axis().scale(axisScale);


      //Create a group Element for the Axis elements and call the xAxis function
      var xAxisGroup = svgContainer.append("g")
                                    .call(xAxis);


    </script>

</body>

</html>
