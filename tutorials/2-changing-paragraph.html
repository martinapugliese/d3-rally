<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Text that changes</title>
    <script type="text/javascript" src="d3_source/4.11.0/d3.min.js"></script>
  </head>

  <body>
    <script type="text/javascript">

      // An array of three numbers
      var theData = [1, 2, 3];

      // These are either/or, as in it takes the first uncommented one

      // // One paragraph "hello" for each item in the array
      // var p = d3.select("body")
      //           .selectAll("p")
      //           .data(theData)
      //           .enter()
      //           .append("p")
      //           .text("hello ");

      // // One paragraph for each index in the array
      // var p = d3.select("body")
      //           .selectAll("p")
      //           .data(theData)
      //           .enter()
      //           .append("p")
      //           .text( function (d) { return d; } );

      var p = d3.select("body")
                .selectAll("p")
                .data(theData)
                .enter()
                .append("p")
                .text( AddTwo );

      function AddTwo (d) {
        var addedNumber = 2;
        var tempNumber;
        tempNumber = d + addedNumber;
        return tempNumber;
      }

      // Chainless example: to get a paragraph without chaining elements
      var body = d3.select("body");
      var p = body.append("p");
      p.text("New paragraph!");

    </script>
  </body>

</html>
