<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>A line plot with C3</title>

    <!-- Load c3.css -->
    <link href="../../c3_source/c3-0.4.18/c3.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../../c3_source/c3-0.4.18/c3.min.js"></script>

  </head>

  <body>

    <div id="chart"></div>

    <script type="text/javascript">

      var chart = c3.generate({
          bindto: '#chart',
          data: {
            columns: [
              ['data1', 30, 200, 100, 400, 150, 250],
              ['data2', 50, 20, 10, 40, 15, 25]
            ]
          }
      });

    </script>


  </body>

</html>
