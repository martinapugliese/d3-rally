<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Putting data elements in the SVG container via JSON data</title>
    <script type="text/javascript" src="d3_source/4.11.0/d3.min.js"></script>
  </head>

  <body>

  </body>

    <script>


    var jsonCirclesData = [
        {
            "x_axis": 30,
            "y_axis": 30,
            "r": 20,
            "color": "green"
        },
        {
            "x_axis": 70,
            "y_axis": 70,
            "r": 20,
            "color": "purple"
        },
        {
            "x_axis": 110,
            "y_axis": 100,
            "r": 20,
            "color": "red"
        }
    ];

    var svgContainer = d3.select("body")
        .append("svg")
        .attr("width", 200)
        .attr("height", 200);

    var circles = svgContainer.selectAll("circle")
        .data(jsonCirclesData)
        .enter()
        .append("circle");

    var circleAttributes = circles
        .attr("cx", function (d) {return d.x_axis; })
        .attr("cy", function (d) {return d.y_axis; })
        .attr("r", function (d) {return d.r; })
        .attr("fill", function (d) {return d.color; })



    </script>
