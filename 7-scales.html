<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Scaling the SVG content to the fixed SVG</title>
    <script type="text/javascript" src="d3_source/4.11.0/d3.min.js"></script>
  </head>

  <body>

  <script type="text/javascript">

    // dynamically scale the shapes to the set SVG
    // logically follows 6- as scaling the SVG indefinitely may exceed browser window

    // A: switching from [0, 10000] (domain) to [0, 100] (range)
    var initialData = [0, 1000, 3000, 2000, 5000, 4000, 7000, 6000, 9000, 8000, 10000];

    var scaledData = [];

    // Scale linearly (there's also log, quartile scaling, ...)
    var linearScale = d3.scaleLinear()
                   .domain([0,10000])
                   .range([0,100]);

    for (var i = 0; i < initialData.length; i++) {
        scaledData[i] = linearScale(initialData[i]);
    }

    // // B: if we don't know the initial max and min
    // var linearScale = d3.scale.linear()
    //                .domain([d3.min(initialScaleData),d3.max(initialData)])
    //                .range([0,100]);


  </script>

  </body>

</html>
